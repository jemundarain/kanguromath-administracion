<!-- Encabezado -->
<div class="grid grid-cols-12 mb-6">
    <h1 class="col-span-7 md:col-span-4 inline-block text-5xl font-bold text-gray-700 tracking-tight">Ajustes</h1>
</div>

<app-progress-spinner [condition]="state" [template]="settingsT"></app-progress-spinner>
<ng-template #settingsT>
    <div class="flex gap-2 mb-6">
        <h5 class="text-2xl my-auto font-semibold text-slate-600 tracking-tight">Estado de la aplicaci√≥n:</h5>
            <form #settingsForm="ngForm" class="mt-2">
                <p-inputSwitch [(ngModel)]="state" class="mt-2" name="state" (onChange)="confirm($event)"></p-inputSwitch>
            </form>
    </div>
</ng-template>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<p-toast position="bottom-center"></p-toast>
