<app-header title="Ajustes" [breadcrumbs]="items"></app-header>

<app-error-message [condition]="error"></app-error-message>

<div class="flex gap-2 mb-6">
    <h5 *ngIf="global" class="block mb-1 my-auto text-[21px] font-normal text-[#26201F] tracking-tight">Estado de la aplicaci√≥n</h5>
    <form #settingsForm="ngForm" class="mt-2">
        <p-inputSwitch [(ngModel)]="state" *ngIf="global" class="mt-2" name="state" (onChange)="confirm($event)"></p-inputSwitch>
    </form>
</div>
<app-progress-spinner [condition]="!global && !error"></app-progress-spinner>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<p-toast position="bottom-center"></p-toast>
