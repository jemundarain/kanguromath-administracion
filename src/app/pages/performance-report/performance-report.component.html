<!-- Encabezado -->
<div class="grid grid-cols-12 grid-rows-2 mb-6">
    <h1 class="col-span-6 inline-block text-5xl font-bold text-gray-700 tracking-tight">Informe de Desempeño</h1>
    <p-button type="button"
              label="Exportar PDF"
              (click)="downloadPerformanceReport()"
              class="col-span-2 col-start-7 p-button-raised flex my-auto" 
              styleClass="btn">
    </p-button>
    <form #dateFilterForm="ngForm" class="col-span-4 col-start-10 row-span-2">
        <p-dropdown [(ngModel)]="dateOption"
                    name="dateOption"
                    class="p-button-raised grid row-start-1 -ml-16"
                    [class]="dateFilterForm?.form?.value.dateOption != 'customize' ? 'float-right' : ''"
                    styleClass="btn" 
                    icon="pi pi-calendar" 
                    iconPos="right" 
                    [options]="dateOptions"
                    optionLabel="name" 
                    optionValue="code">
        </p-dropdown>
        <p-calendar [(ngModel)]="dates"
                    name="dates"
                    *ngIf="dateOption=='customize'"
                    selectionMode="range" 
                    [minDate]="minDate" 
                    [maxDate]="maxDate" 
                    [readonlyInput]="true" 
                    inputId="range" 
                    [showIcon]="true" 
                    class="p-button-raised grid row-start-2 mt-3" 
                    inputStyleClass="btn float-right">
        </p-calendar>
    </form>
</div>

<div id="report">
    <div class="gap-6 mb-6" [class]="dateFilterForm?.form?.value.dateOption != 'customize' ? '-mt-12' : ''">
        <div class="grid grid-cols-12 grid-rows-4 gap-6">
            <!-- Global -->
            <p-card class="col-span-4 row-span-2 row-start-2 justify-center h-min" header="Global">
                <app-progress-spinner [condition]="false" [template]="globalChartT"></app-progress-spinner>
                <ng-template #globalChartT>
                    <app-pie-chart-performance-global [dateStart]="dateStart" [dateEnd]="dateEnd"></app-pie-chart-performance-global>
                </ng-template>
            </p-card>

            <!-- Álgebra -->
            <p-card class="col-span-4 row-span-2 h-fit" header="Álgebra">
                <app-progress-spinner [condition]="false" [template]="algebraChartT"></app-progress-spinner>
                <ng-template #algebraChartT>
                    <app-pie-chart-algebra [dateStart]="dateStart" [dateEnd]="dateEnd"></app-pie-chart-algebra>
                </ng-template>
            </p-card>

            <!-- Geometría -->
            <p-card class="col-span-4 row-span-2 h-fit" header="Geometría">
                <app-progress-spinner [condition]="false" [template]="geometryChartT"></app-progress-spinner>
                <ng-template #geometryChartT>
                    <app-pie-chart-geometry [dateStart]="dateStart" [dateEnd]="dateEnd"></app-pie-chart-geometry>
                </ng-template>
            </p-card>
        
            <!-- Combinatoria -->
            <p-card class="col-span-4 row-span-2 h-fit" header="Combinatoria">
                <app-progress-spinner [condition]="false" [template]="combinatoricsChartT"></app-progress-spinner>
                <ng-template #combinatoricsChartT>
                    <app-pie-chart-combinatorics [dateStart]="dateStart" [dateEnd]="dateEnd"></app-pie-chart-combinatorics>
                </ng-template>
            </p-card>
                
            <!-- Teoría de Números -->
            <p-card class="col-span-4 row-span-2 h-fit" header="Teoría de Números">
                <app-progress-spinner [condition]="false" [template]="numberTheoryChartT"></app-progress-spinner>
                <ng-template #numberTheoryChartT>
                    <app-pie-chart-number-theory></app-pie-chart-number-theory>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>

<p-toast position="bottom-center"></p-toast>
