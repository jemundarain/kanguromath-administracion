<div class="min-h-95vh overflow-hidden">
    <div class="grid grid-cols-12 grid-rows-3 row-start-1 surface-card py-8 px-5 sm:px-8 -mt-20">
        <div class="col-span-3 col-start-4 row-start-2 text-center mb-1 -mt-16">
            <img class="mx-auto mb-2 shadow-md text-center" src="/assets/img/Kangaroo-eu.png" alt="logo">
            <img class="mx-auto w-80 mt-4 text-center" src="/assets/img/title.png" alt="title">
            <h2 class="mx-auto font-['Pangram'] text-[22px] text-center font-bold text-gray-700 tracking-tight">administraci칩n</h2>
        </div>

                   
        <form #loginForm="ngForm" (ngSubmit)="login()" [class]="!validateId() || !validatePassword()? '-mt-10':'-mt-16'" class="col-span-3 col-start-4 row-start-3 p-fluid">
            <label for="id" class="block mb-1 text-[21px] font-normal text-[#26201F] tracking-tight">Usuario/Email</label>
            <input pInputText id="id" name="id" type="text" [(ngModel)]="id" [required]="true" placeholder="Usuario">
            <div *ngIf="validateId()" class="text-red-500 text-sm mt-1">Por favor, ingresa tu usuario</div>

            <label for="password" class="block mb-1 mt-5 text-[21px] font-normal text-[#26201F] tracking-tight">Contrase침a</label>
            <p-password id="password" name="password" autocomplete="off" [(ngModel)]="password" placeholder="Password" [feedback]="false" [toggleMask]="true" [required]="true"></p-password>
            <div *ngIf="validatePassword()" class="text-red-500 text-sm mt-1">Por favor, ingresa tu contrase침a</div>

            <app-progress-spinner [condition]="loading" [template]="problemResults"></app-progress-spinner>
            <ng-template #problemResults> 
                <div class="flex flex-row w-1/2 float-right mt-7">
                    <button pButton pRipple
                            type="submit"
                            label="Iniciar Sesi칩n"
                            class="btn justify-end mb-1 mx-auto"
                            [disabled]="!loginForm.valid">
                    </button>
                </div>
            </ng-template>
        </form>
        
    </div>
</div>
