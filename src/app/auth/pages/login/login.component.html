<div class="min-h-95vh overflow-hidden">
    <div class="m-auto">
        <div class="grid grid-cols-12 grid-rows-3 row-start-1 surface-card py-8 px-5 sm:px-8 -mt-24">
            <div class="col-span-4 col-start-5 row-start-2 text-center mb-1">
                <img class="mx-auto mb-2 shadow-md" src="/assets/img/Kangaroo-eu.png" alt="logo">
                <h1 class="text-4xl font-bold text-gray-700 tracking-tight drop-shadow-md">Canguromath App</h1>
                <h2 class="text-3xl font-bold text-gray-700 tracking-tight drop-shadow-md">Administración</h2>
            </div>

                <form #loginForm="ngForm" (ngSubmit)="login()" class="col-span-4 col-start-5 row-start-3 ml-24 mr-20">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email" name="email" type="text" placeholder="Email address" class="mb-5 w-11/12">

                    <label for="password" class="block text-900 font-medium text-xl mt-4 mb-2">Contraseña</label>
                    <p-password id="password" name="password" autocomplete="off" [(ngModel)]="password" placeholder="Password" [feedback]="false" [toggleMask]="true" styleClass="mb-7"></p-password>
                    
                    <button pButton pRipple
                            type="submit"
                            label="Iniciar Sesión"
                            class="btn float-right pl-5"
                            [disabled]="!loginForm.valid">
                    </button>
                </form>
        </div>
    </div>
</div>
