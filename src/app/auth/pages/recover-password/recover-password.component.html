<div class="min-h-95vh overflow-hidden">
    <div class="grid grid-cols-12 grid-rows-3 row-start-1 surface-card py-8 px-5 sm:px-8 -mt-20">
        <div class="col-span-3 col-start-4 row-start-2 text-center mb-1 -mt-16">
            <img class="mx-auto mb-2 shadow-md text-center" src="/assets/img/Kangaroo-eu.png" alt="logo">
            <img class="mx-auto w-80 mt-4 text-center" src="/assets/img/title.png" alt="title">
            <h2 class="mx-auto font-['Pangram'] text-[22px] text-center font-bold text-gray-700 tracking-tight">administración</h2>
            <h3 class="mx-auto text-left font-semibold text-2xl text-gray-700 tracking-tight mt-8">Recuperar contraseña</h3>
        </div>
                   
        <form #recoverPasswordForm="ngForm" (ngSubmit)="recoverPassword()" class="col-span-3 col-start-4 row-start-3 p-fluid mt-4">
            <label for="id" class="block mb-1 text-[21px] font-normal text-[#26201F] tracking-tight">Usuario/Email</label>
            <input pInputText id="id" name="id" type="text" [(ngModel)]="id" [required]="true">
            <div *ngIf="validateId()" class="text-red-600 text-sm mt-1">Por favor, ingresa tu usuario o email</div>

            <div class="flex flex-row w-1/2 float-right mt-7">
                <button pButton pRipple
                        type="submit"
                        label="Recuperar"
                        class="btn justify-end mb-1 mx-auto"
                        [disabled]="!recoverPasswordForm.valid">
                </button>
            </div>
        </form>
        <div class="col-span-3 col-start-4 row-start-4 -mt-7">
            <a class="flex justify-center text-orange underline" [routerLink]="['/auth']">Volver</a> 
        </div>
    </div>
</div>

<p-toast position="bottom-center"></p-toast>
