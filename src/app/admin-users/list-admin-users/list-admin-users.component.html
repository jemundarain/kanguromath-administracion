<app-header title="Usuarios" [breadcrumbs]="items"></app-header>

<!-- Table -->
<app-progress-spinner [condition]="!onInitFinish" [template]="tableAU"></app-progress-spinner>
<ng-template #tableAU>
    <div class="grid grid-cols-12 mb-6" *ngIf="adminUsers.length">
        <p-table [value]="adminUsers" class="col-span-9" id="adminUsers-table">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Ver</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-adminUser>
                <tr>
                    <td>{{ adminUser.name + ' ' + adminUser.last_name }}</td>
                    <td>{{ adminUser.username }}</td>
                    <td>{{ adminUser.email }}</td>
                    <td><a [routerLink]="['/usuarios/ver', adminUser.username ]"><i class="pi pi-eye"></i></a></td>
                    <td><a [routerLink]="['/usuarios/editar', adminUser.username ]"><i class="pi pi-file-edit"></i></a></td>
                    <td><a (click)="deleteUser(adminUser)"><i class="pi pi-trash"></i></a></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-template>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<p-toast position="bottom-center"></p-toast>
