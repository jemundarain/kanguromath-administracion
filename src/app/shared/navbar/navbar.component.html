<header *ngIf="loggedIn" class="grid grid-cols-12 w-100 bg-[#cc8952] -ml-10 -mt-6 p-4 -mr-12">
    <p-avatar (click)="goToProfile()" [image]="adminUser.avatar.url? generateSmartCropLink(adminUser.avatar.url): ''" [label]="adminUser.avatar.url? '':adminUser.username[0]" class="text-right mr-6 col-span-1 col-start-12" size="large" [style]="{ 'background-color': '#2196F3', color: '#ffffff' }" shape="circle"></p-avatar>
</header>
