<div class="flex flex-col">
    <p-radioButton *ngFor="let category of categories; let i = index"
                name="category"
                [value]="category.code"
                [label]="category.name"
                [(ngModel)]="categoryOut"
                (click)="onSelectionChange()"
                [class]="i < categories.length-1? 'mb-4':''">
    </p-radioButton>
</div>
