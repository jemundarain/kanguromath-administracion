<app-header title="Prueba Nueva"></app-header>

<!-- Tipo de subida -->
<div class="flex gap-2 mb-6">
    <h5 class="text-2xl my-auto font-semibold text-slate-600 tracking-tight">Tipo de subida:</h5>
    <p-selectButton [options]="options" [(ngModel)]="option"></p-selectButton>
</div>

<!-- Subida Autom치tica -->
<p-fileUpload *ngIf="option == 'Autom치tica'"
              mode="basic"
              chooseLabel="Subir archivo"
              name="demo[]"
              url="./upload.php"
              accept=".zip, .rar"
              [maxFileSize]="500000"
              (onUpload)="onBasicUpload()">
</p-fileUpload>

<!-- Subida Manual -->
<form *ngIf="option == 'Manual'" #addTestForm="ngForm">
    <div class="flex gap-2 mb-6">
        <h5 class="text-2xl my-auto font-semibold text-slate-600 tracking-tight">Edici칩n:</h5>
        <p-inputNumber [(ngModel)]="test.edition" name="edition" [showButtons]="true" [min]="minEdition" [max]="maxEdition" [format]="false"></p-inputNumber>    
        <h5 class="text-2xl my-auto font-semibold text-slate-600 tracking-tight ml-5">A침o Escolar:</h5>
        <p-dropdown [(ngModel)]="test.levels" 
                    name="level" 
                    class="col-span-2 my-auto mr-8" 
                    [options]="levels"  
                    optionLabel="name" 
                    optionValue="code">
        </p-dropdown>
    </div>
    <button pButton 
            type="button" 
            class="float-right"
            label="Siguiente" 
            icon="pi pi-arrow-right" 
            iconPos="right" 
            [disabled]="addTestForm.form.invalid"
            (click)="addTest(test)">
    </button>
</form>
