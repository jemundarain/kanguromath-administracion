<div class="flex flex-row gap-3 items-start">
    <ng-katex-html [html]="body_problem" class="basis-auto text-[20px] font-normal text-[#26201F] tracking-tight"></ng-katex-html>
    <img class="basis-auto mt-4 right-img" *ngIf="this.right_img_url" [src]="this.right_img_url">
</div>
<div class="flex flex-row justify-between flex-wrap mt-3 mb-6">
    <div class="flex flex-row items-center mb-1" *ngFor="let option of problem.options">
        <div class="circleOption">{{option.letter}}</div>
        <span *ngIf="!isLink(option.answer); else imageAnswer" class="text-[20px] font-normal text-[#26201F] tracking-tight">{{option.answer}}</span>
        <ng-template #imageAnswer><img class="option-img" [src]="option.answer"></ng-template>
    </div>
    <p-button type="button" [routerLink]="['/pruebas/editar-problema', problem.problem_id]" label="Editar" class="col-span-2 md:col-span-2 md:col-start-7 p-button-raised my-auto" styleClass="btn float-right edit-btn"></p-button>
</div>
